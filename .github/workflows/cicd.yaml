  # -------------------------------------------------
  # Job 3: Pulumi Preview
  # ONLY runs on pull requests to show planned infrastructure changes.
  # -------------------------------------------------
  pulumi_preview:
    name: Pulumi Preview (Dev)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
        env:
          PULUMI_S3_BACKEND_BUCKET: ${{ secrets.PULUMI_S3_BUCKET }}/${{ secrets.PULUMI_STATE_FOLDER }}
          WORKING_DIR: ./infrastructure

  # -------------------------------------------------
  # Job 4: Build Artifact
  # Runs on pushes to main or tag pushes, after tests pass.
  # -------------------------------------------------
  build:
    name: Build Lambda ZIP
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Create Lambda ZIP file
        run: |
          pip install -r ./lambda/requirements.txt --target ./lambda
          cd ./lambda && zip -r ../lambda.zip .
      - uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: lambda.zip

  # -------------------------------------------------
  # Job 5: Deploy to Development
  # Runs ONLY on pushes to the 'main' branch.
  # -------------------------------------------------
  deploy_dev:
    name: Deploy to Dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment: development
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: actions/download-artifact@v4
        with: { name: lambda-zip }
      - uses: pulumi/actions@v5
        with:
          command: up
          stack-name: dev
        env:
          PULUMI_S3_BACKEND_BUCKET: ${{ secrets.PULUMI_S3_BUCKET }}/${{ secrets.PULUMI_STATE_FOLDER }}
          WORKING_DIR: ./infrastructure

  # -------------------------------------------------
  # Job 6: Deploy to Production
  # Runs ONLY when a version tag (e.g., v1.0.1) is pushed.
  # -------------------------------------------------
  deploy_prod:
    name: Deploy to Prod
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: actions/download-artifact@v4
        with: { name: lambda-zip }
      - uses: pulumi/actions@v5
        with:
          command: up
          stack-name: prod
        env:
          PULUMI_S3_BACKEND_BUCKET: ${{ secrets.PULUMI_S3_BUCKET }}/${{ secrets.PULUMI_STATE_FOLDER }}
          WORKING_DIR: ./infrastructure
