# This workflow lints, tests, builds, and deploys a Python Lambda for multiple environments.
name: Lint, Test, Build, and Deploy Lambda

on:
  # 1. Trigger on pushes to the main branch (for dev deployment)
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # 2. Trigger on version tags (e.g., v1.0.0) for prod deployment

  # 3. Trigger on pull requests targeting the main branch (for linting, testing, and preview)
  pull_request:
    branches:
      - main
  
  workflow_dispatch:

jobs:
